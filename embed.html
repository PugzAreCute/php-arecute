<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PugzAreCute Embed Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/forum.css">
</head>
<body>
<form action="/embedgen" method="get">
    <pre><label for="title">Title: </label></pre>
    <input id="title" type="text" name="title">
    <pre><label for="description">Description: </label></pre>
    <textarea id="description" type="text" name="description"></textarea>
    <pre><label for="url">URL: </label></pre>
    <input id="url" type="text" name="url">
    <pre><label for="image">Image: </label></pre>
    <input id="image" type="text" name="image">
    <pre><label for="video">Video: </label></pre>
    <input id="video" type="text" name="video">
    <pre><label for="color">Color in hex (W/O #): </label></pre>
    <input id="color" type="text" name="color">
    <input type="submit">
</form>

</body>
</html>
