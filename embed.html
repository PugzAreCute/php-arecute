<form action="embedgen" id="form" method="get">
    <pre><label for="title">Title: </label></pre>
    <input id="title" name="title" placeholder="Test" type="text">
    <pre><label for="description">Description: </label></pre>
    <textarea id="description" name="description" placeholder="Lorem ipsum dolor sit amet."></textarea>
    <pre><label for="url">URL: </label></pre>
    <input id="url" name="url" placeholder="https://google.com/" type="text">
    <pre><label for="image">Image: </label></pre>
    <input id="image" name="image" placeholder="https://example.com/example.png" type="text">
    <pre><label for="video">Video: </label></pre>
    <input id="video" name="video" placeholder="https://example.com/test.mp4" type="text">
    <pre><label for="color">Color in hex (W/O #): </label></pre>
    <input id="color" name="color" placeholder="ff0000" type="text">

    <input type="submit">
