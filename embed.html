<!DOCTYPE html>
<html lang="en">

    <li><a href="embed.html">Discord embed generator</a></li>

<form action="embedgen" method="get" id="form">
    <pre><label for="title">Title: </label></pre>
    <input id="title" type="text" name="title" placeholder="Test">
    <pre><label for="description">Description: </label></pre>
    <textarea id="description" name="description" placeholder="Lorem ipsum dolor sit amet."></textarea>
    <pre><label for="url">URL: </label></pre>
    <input id="url" type="text" name="url" placeholder="https://google.com/">
    <pre><label for="image">Image: </label></pre>
    <input id="image" type="text" name="image" placeholder="https://example.com/example.png">
    <pre><label for="video">Video: </label></pre>
    <input id="video" type="text" name="video" placeholder="https://example.com/test.mp4">
    <pre><label for="color">Color in hex (W/O #): </label></pre>
    <input id="color" type="text" name="color" placeholder="ff0000">
    <input type="hidden" name="dnr" value="true">
    <input type="submit">
</form>
